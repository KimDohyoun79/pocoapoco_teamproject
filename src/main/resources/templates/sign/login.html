<!DOCTYPE html>
<link href="/css/login.css" rel="stylesheet">
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form form action="/signin" method="post" th:object="${userLoginRequest}">
      <h1>로그인</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <input type="text" placeholder="Email" th:field="*{userId}" />
      <input type="password" placeholder="Password"th:field="*{password}" />
      <a href="#">Forgot your password?</a>
      <button type="submit">로그인</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>오늘부터 <br>운동 메이트!</h1>
        <p>동네 근처 이웃들과 함께 즐기는 스포츠!<br>회원 가입 하고 같이 운동 메이트를 만들어요.</p>
        <button class="ghost" id="signUp"><a th:href="@{/signup}">회원가입</a></button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
