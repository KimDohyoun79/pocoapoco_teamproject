<!DOCTYPE html>
<link href="/css/signup.css" rel="stylesheet">
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <form  action="/signup" method="post" th:object="${userJoinRequest}" >
            <h1>계정 만들기</h1>
            <input type="text" placeholder="Id" th:field="*{userId}" />
            <input type="password" placeholder="Password" th:field="*{password}"/>
            <input type="password" placeholder="PasswordCheck" th:field="*{passwordConfirm}" />
            <input type="text" placeholder="Name"th:field="*{userName}" />
            <input type="text" placeholder="Address" th:field="*{address}"/>
            <button type="submit">회원가입</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>오늘부터 <br>운동 메이트!</h1>
                <p>동네 근처 이웃들과 함께 즐기는 스포츠!<br>로그인 하고 같이 운동 메이트를 만들어요.</p>
                <button class="ghost" id="signIn" ><a th:href="@{/login}">로그인</a></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
